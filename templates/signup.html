{% extends "base.html" %}

{% block title %} Регистрация | HELPERS {% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Регистрация</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup" id="form">

            <select id="select" name="who" required>
                <option selected disabled value>Кто Вы?</option>
                {% if who == '0' %}
                    <option value="0" selected>Исполнитель</option>
                    <option value="1">Представитель БФ</option>
                {% elif who == '1' %}
                    <option value="0">Исполнитель</option>
                    <option value="1" selected>Представитель БФ</option>
                {% else %}
                    <option value="0">Исполнитель</option>
                    <option value="1">Представитель БФ</option>
                {% endif %}
            </select>

            <br><br>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" value="{{email}}" autofocus required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" id="name" placeholder="Имя/Название фонда"  value="{{name}}" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" value="{{username}}" onchange="checkUsername()" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Пароль" required>
                </div>
            </div>

            <button class="button is-block is-light is-large is-fullwidth">Зарегистрироваться!</button>
        </form>
    </div>
</div>
{% endblock %}
